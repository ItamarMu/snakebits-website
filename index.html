<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snakebits - Smooth Snake Fun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #222;
      color: white;
      padding: 20px;
    }
    header img {
      max-width: 100%;
      height: auto;
    }
    .icon {
      margin-top: -50px;
    }
    .icon img {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      border: 4px solid white;
      background: white;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      margin: 0 20px 30px;
    }
    .screenshots {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 20px;
    }
    .screenshots img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .store-links {
      margin: 40px;
    }
    .store-links a img {
      width: 180px;
      margin: 10px;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background: #eee;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>
  <img src="your-banner-image.jpg" alt="Snakebits Banner">
  <div class="icon">
    <img src="your-game-icon.png" alt="Snakebits Icon">
  </div>
  <h1>Snakebits</h1>
  <p>My smooth, stylish take on the classic Snake! Glide through tight corners with intuitive controls.</p>
</header>

<section class="screenshots">
  <img src="screenshot1.jpg" alt="Gameplay Screenshot 1">
  <img src="screenshot2.jpg" alt="Gameplay Screenshot 2">
  <img src="screenshot3.jpg" alt="Gameplay Screenshot 3">
</section>

<section class="store-links">
  <a href="https://play.google.com/store/apps/details?id=com.flyingcats.snakebits&hl=en" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
  </a>
  <a href="https://apps.apple.com/us/app/snake-bits/id6744612279" target="_blank">
    <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
  </a>
</section>

<footer>
  &copy; 2025 Snakebits
</footer>

</body>
</html>
